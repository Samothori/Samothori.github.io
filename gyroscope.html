<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      span {
        display: block;
      }

      #d1 {
        position: absolute;
        top: 0;
        left: 20%;
        width: 60%;
        word-break: break-all;
        font-size: 5rem;
        z-index: 3;
      }
      #d2 {
        background-color: yellow;
        position: absolute;
        top: 0;
        left: 20%;
        width: 60%;
        min-height: 200px;
        word-break: break-all;
        font-size: 4rem;
      }
    </style>
  </head>
  <body>
    <span id="orientation"></span>
    <div id="d1">Device Orientation</div>
    <div id="d2"></div>

    <script>
      let orientation = document.querySelector('#orientation');

      let d1 = document.querySelector('#d1');
      let d2 = document.querySelector('#d2');

      let maxX = window.innerWidth - d1.clientWidth,
        maxY = window.innerHeight - d1.clientHeight;

      let maxX2 = window.innerWidth - d2.clientWidth,
        maxY2 = window.innerHeight - d2.clientHeight;

      function handleOrientation(event) {
        var x = event.beta,
          y = event.gamma;

        orientation.innerHTML = 'x : ' + x + '<br />';
        orientation.innerHTML += 'y: ' + y + '<br />';

        // Parce-que l'on ne veut pas avoir l'appareil à l'envers.
        // On restreint les valeurs de x à l'intervalle [-90,90].
        if (x > 90) {
          x = 90;
        }
        if (x < -90) {
          x = -90;
        }

        d1.style.top = maxY / 2 + ((maxY / 2) * x) / 90 + 'px';
        d1.style.left = maxX / 2 + ((maxX / 2) * y) / 90 + 'px';

        d2.style.top = maxY2 / 2 - ((maxY2 / 2) * x) / 90 + 'px';
        d2.style.left = maxX2 / 2 - ((maxX2 / 2) * y) / 90 + 'px';
      }

      window.addEventListener('deviceorientation', handleOrientation);
    </script>
  </body>
</html>
